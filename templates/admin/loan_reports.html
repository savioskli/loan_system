{% extends "base.html" %}

{% block title %}Loan Reports{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <div class="flex items-center space-x-4">
            <div class="bg-red-500 rounded-full p-3">
                <i class="fas fa-chart-bar text-white text-xl"></i>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Loan Reports</h2>
                <p class="text-gray-600">View and generate loan reports</p>
            </div>
        </div>
    </div>

    <!-- Reports Section -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Available Reports</h3>
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    <i class="fas fa-download mr-2"></i>Generate Report
                </button>
            </div>
            
            <!-- Reports interface will be implemented here -->
            <p class="text-gray-600">Loan reports interface coming soon...</p>
        </div>
    </div>
</div>
{% endblock %}
