{% extends "base.html" %}

{% block title %}Loan Types{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <div class="flex items-center space-x-4">
            <div class="bg-green-500 rounded-full p-3">
                <i class="fas fa-money-bill-wave text-white text-xl"></i>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Loan Types</h2>
                <p class="text-gray-600">Manage loan types and their parameters</p>
            </div>
        </div>
    </div>

    <!-- Loan Types List -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Available Loan Types</h3>
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    <i class="fas fa-plus mr-2"></i>Add Loan Type

            </div>
            
            <!-- Table will be implemented here -->
