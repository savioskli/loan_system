{% extends "base.html" %}

{% block title %}System Logs{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <div class="flex items-center space-x-4">
            <div class="bg-indigo-500 rounded-full p-3">
                <i class="fas fa-terminal text-white text-xl"></i>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-800">System Logs</h2>
                <p class="text-gray-600">View application and error logs</p>
            </div>
        </div>
    </div>

    <!-- Log Filter -->
    <div class="bg-white shadow rounded-lg overflow-hidden mb-6">
        <div class="p-6">
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Log Level</label>
                    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>All Levels</option>
                        <option>Error</option>
                        <option>Warning</option>
                        <option>Info</option>
                        <option>Debug</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Date Range</label>
                    <input type="date" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Search</label>
                    <input type="text" placeholder="Search logs..." class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                </div>
            </div>
        </div>
    </div>

    <!-- Log Display -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Application Logs</h3>
                <div class="space-x-2">
                    <button class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <button class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
                        <i class="fas fa-download mr-2"></i>Download
                    </button>
                </div>
            </div>
            
            <div class="bg-gray-100 rounded-lg p-4 font-mono text-sm overflow-x-auto">
                <!-- Log entries will be displayed here -->
                <p class="text-gray-600">System logs interface coming soon...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
