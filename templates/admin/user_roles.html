{% extends "base.html" %}

{% block title %}User Roles{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <div class="flex items-center space-x-4">
            <div class="bg-purple-500 rounded-full p-3">
                <i class="fas fa-user-tag text-white text-xl"></i>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-800">User Roles</h2>
                <p class="text-gray-600">Manage user roles and permissions</p>
            </div>
        </div>
    </div>

    <!-- Roles List -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">System Roles</h3>
                <button class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    <i class="fas fa-plus mr-2"></i>Add Role
                </button>
            </div>
            
            <!-- Table will be implemented here -->
            <p class="text-gray-600">Role management interface coming soon...</p>
        </div>
    </div>
