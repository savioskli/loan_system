{% extends "base.html" %}

{% block title %}User Management{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <div class="flex items-center space-x-4">
            <div class="bg-blue-500 rounded-full p-3">
                <i class="fas fa-users text-white text-xl"></i>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-800">User Management</h2>
                <p class="text-gray-600">View and manage system users</p>
            </div>
        </div>
    </div>

    <!-- User List -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">System Users</h3>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-plus mr-2"></i>Add User
                </button>
            </div>
            
            <!-- Table will be implemented here -->
            <p class="text-gray-600">User management interface coming soon...</p>
        </div>
    </div>
</div>
{% endblock %}
