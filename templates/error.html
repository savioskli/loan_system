{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-red-600 sm:text-4xl">
                Error
            </h2>
            <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
                {{ error_message }}
            </p>
            <div class="mt-8">
                <a href="{{ url_for('user.dashboard') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
