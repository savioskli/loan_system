{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="mb-4 rounded-md p-4 {% if category == 'error' %}bg-red-50 text-red-800 dark:bg-red-900/50 dark:text-red-200{% elif category == 'success' %}bg-green-50 text-green-800 dark:bg-green-900/50 dark:text-green-200{% elif category == 'warning' %}bg-yellow-50 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-200{% else %}bg-blue-50 text-blue-800 dark:bg-blue-900/50 dark:text-blue-200{% endif %} flex">
        <div class="flex-shrink-0">
          {% if category == 'error' %}
            <i class="fas fa-exclamation-circle text-red-400 dark:text-red-300"></i>
          {% elif category == 'success' %}
            <i class="fas fa-check-circle text-green-400 dark:text-green-300"></i>
          {% elif category == 'warning' %}
            <i class="fas fa-exclamation-triangle text-yellow-400 dark:text-yellow-300"></i>
          {% else %}
            <i class="fas fa-info-circle text-blue-400 dark:text-blue-300"></i>
          {% endif %}
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium">{{ message }}</p>
        </div>
        <div class="ml-auto pl-3">
          <div class="-mx-1.5 -my-1.5">
            <button type="button" onclick="this.parentElement.parentElement.parentElement.remove()" class="inline-flex rounded-md p-1.5 {% if category == 'error' %}text-red-500 hover:bg-red-100 dark:text-red-300 dark:hover:bg-red-800{% elif category == 'success' %}text-green-500 hover:bg-green-100 dark:text-green-300 dark:hover:bg-green-800{% elif category == 'warning' %}text-yellow-500 hover:bg-yellow-100 dark:text-yellow-300 dark:hover:bg-yellow-800{% else %}text-blue-500 hover:bg-blue-100 dark:text-blue-300 dark:hover:bg-blue-800{% endif %} focus:outline-none">
              <span class="sr-only">Dismiss</span>
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
