{% extends "base.html" %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Correspondence Analytics</h1>
    
    <!-- Summary Statistics -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold">Total Correspondences</h2>
            <p>{{ data|length }}</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold">Pending</h2>
            <p>{{ data|selectattr('status', 'equalto', 'pending')|list|length }}</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold">Completed</h2>
            <p>{{ data|selectattr('status', 'equalto', 'completed')|list|length }}</p>
        </div>
    </div>

    <!-- Additional analytics can go here -->
</div>
{% endblock %}
