<!-- Status Update Modal -->
<div id="statusUpdateModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-lg bg-white dark:bg-gray-800">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Update Claim Status</h3>
            <button id="closeStatusUpdateModal" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="statusUpdateForm" class="space-y-6">
            <input type="hidden" id="update_claim_id" name="claim_id">
            <input type="hidden" id="current_status_value" name="current_status">
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Guarantor</label>
                    <p id="guarantor_name_display" class="text-sm text-gray-900 dark:text-white font-medium"></p>
                </div>
                
                <div>
                    <label for="new_status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New Status</label>
                    <select id="new_status" name="new_status" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" required>
                        <option value="">Select status</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Settled">Settled</option>
                    </select>
                    <p id="status_description" class="mt-1 text-sm text-gray-500 hidden"></p>
                </div>
                
                <div>
                    <label for="status_notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notes</label>
                    <textarea id="status_notes" name="notes" rows="3" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" placeholder="Add notes about this status change"></textarea>
                </div>
            </div>
            
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" id="cancelStatusUpdate" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    Update Status
                </button>
            </div>
        </form>
    </div>
</div>
