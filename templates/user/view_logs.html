{% extends "base.html" %}

{% block content %}
    {% include 'user/post_disbursement_sidebar.html' %}
    
    <div class="p-4 sm:ml-64">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">Application Logs</h1>
                <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">View the most recent application logs for debugging.</p>
            </div>
            <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
                <a href="{{ url_for('user.view_logs') }}" class="inline-flex items-center justify-center rounded-md border border-transparent bg-primary px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 sm:w-auto">
                    Refresh Logs
                </a>
            </div>
        </div>

        <div class="mt-8">
            <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                <div class="bg-white dark:bg-gray-800 p-4 overflow-auto" style="max-height: 70vh;">
                    <pre class="text-sm text-gray-900 dark:text-gray-100 whitespace-pre-wrap">{{ logs }}</pre>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
